index:
  template: "templates/std.html"
  pagevar:
    :header: "./includes/header.html"
    title: "pnbp- Home"
  pagemod:
    content:
      mod: "blog"
      settings:
        defaultPostCount: "1"
        data: "./data/index.json"
        postTemplate: "./templates/homepost.html"
docs:
  template: "templates/std.html"
  pagevar:
    :header: "./includes/header.html"
    title: "pnbp- Documentation"
  pagemod:
    content:
      mod: "blog"
      settings:
        description: 1
        defaultPostCount: "0"
        data: "./data/docs.json"
